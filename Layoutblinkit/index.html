<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="BlinkitLogo.png" alt="Blinkit Logo">
            </div>
            <div class="search-bar">

            <p>Blinkit provides Safe & Secure printouts</p>
